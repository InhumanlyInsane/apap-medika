<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css">
    <title>Home</title>
</head>

<body>
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <h2>Appointments</h2>
            </div>
            <div class="col-md-6 text-end">
                <button class="btn btn-secondary me-2">Show Statistic</button>
                <button class="btn btn-primary">Add Appointment</button>
            </div>
        </div>
        <hr>
        <div class="row mb-3">
            <div class="col-md-3">
                <select class="form-select" id="statusFilter">
                    <option value="">All Status</option>
                </select>
            </div>
            <div class="col-md-6">
                <div class="input-group">
                    <input type="text" class="form-control" id="searchInput" placeholder="Search by name...">
                    <input type="date" class="form-control" id="fromDate">
                    <input type="date" class="form-control" id="toDate">
                </div>
            </div>
        </div>
        <div class="table-responsive">
            <table id="appointmentsTable" class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>ID</th>
                        <th>Doctor</th>
                        <th>Patient</th>
                        <th>Date</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="appointment, iterStat : ${listAppointment}">
                        <td th:text="${iterStat.count}"></td>
                        <td th:text="${appointment.id}"></td>
                        <td th:text="${appointment.doctor.name}"></td>
                        <td th:text="${appointment.patient.name}"></td>
                        <td th:text="${#dates.format(appointment.date, 'dd-MM-yyyy')}"></td>
                        <td th:text="${appointment.status == 0 ? 'Created' : appointment.status == 1 ? 'Done' : 'Cancelled'}"></td>
                        <td>
                            <button class="btn btn-primary btn-sm">Detail</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
