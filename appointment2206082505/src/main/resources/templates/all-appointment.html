<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <title>Home</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <object th:include="~{fragments/common :: js}" th:remove="tag "></object>
    <object th:include="~{fragments/common :: css}" th:remove="tag "></object>

</head>

<body>
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>

    <div class="container mt-4 mb-5">
        <div class="row">
            <div class="col-md-6">
                <h2>Appointments</h2>
            </div>
            <div class="col-md-6 text-end">
                <a type="button" class="btn btn-secondary" href="#">Show Statistic</a>
                <a type="button" class="btn btn-primary" href="/patient/search">Add Appointment</a>
            </div>
        </div>
        <hr>
        <div class="row mb-3">
            <div class="col-md-3">
                <select class="form-select" id="statusFilter">
                    <option value="">All Status</option>
                    <option value="0">Created</option>
                    <option value="1">Done</option>
                    <option value="3">Cancelled</option>
                </select>
            </div>
            <div class="col-md-6">
                <div class="input-group">
                    <input type="text" class="form-control" id="searchInput" placeholder="Search by name...">
                    <input type="date" class="form-control" id="fromDate">
                    <input type="date" class="form-control" id="toDate">
                </div>
            </div>
        </div>
        <div class="table-responsive">
            <table id="appointmentsTable" class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>ID</th>
                        <th>Doctor</th>
                        <th>Patient</th>
                        <th>Date</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="appointment, iterStat : ${listAppointment}">
                        <td th:text="${iterStat.count}"></td>
                        <td th:text="${appointment.id}"></td>
                        <td th:text="${appointment.doctor.name}"></td>
                        <td th:text="${appointment.patient.name}"></td>
                        <td th:text="${#dates.format(appointment.date, 'dd-MM-yyyy')}"></td>
                        <td th:text="${appointment.status == 0 ? 'Created' : appointment.status == 1 ? 'Done' : 'Cancelled'}"></td>
                        <td>
                            <a type="button" class="btn btn-md btn-primary"
                                th:href="@{/appointment/{id}(id=${appointment.id})}">Detail
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $('#appointmentsTable').DataTable({
                "lengthMenu": [10, 20, 30],
            });
        });
    </script>

</body>

</html>
