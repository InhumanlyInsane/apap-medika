<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css">
    <title>APAP Medika</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
</head>

<body>
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>

    <div class="container mt-4 mb-5">
        <div class="row">
            <div class="col-md-6">
                <h2>Appointments</h2>
            </div>
            <div class="col-md-6 text-end">
                <a type="button" class="btn btn-secondary" href="/appointment/stat">Show Statistic</a>
                <a type="button" class="btn btn-primary" href="/patient/search">Add Appointment</a>
            </div>
        </div>
        <hr>
        <div class="row mb-3">
            <div class="col-md-3">
                <select class="form-select" id="statusFilter">
                    <option value="">All Status</option>
                    <option value="Created">Created</option>
                    <option value="Done">Done</option>
                    <option value="Cancelled">Cancelled</option>
                </select>
            </div>
            <div class="col-md-3">
                <input type="text" class="form-control" id="searchInput" placeholder="Search by name...">
            </div>
            <div class="col-md-3">
                <input type="date" class="form-control" id="fromDate" placeholder="From Date" onfocus="(this.type='date')" onblur="(this.type='text')">
            </div>
            <div class="col-md-3">
                <input type="date" class="form-control" id="toDate" placeholder="To Date" onfocus="(this.type='date')" onblur="(this.type='text')">
            </div>
        </div>
        <div class="table-responsive">
            <table id="appointmentsTable" class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>ID</th>
                        <th>Doctor</th>
                        <th>Patient</th>
                        <th>Date</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="appointment, iterStat : ${listAppointment}">
                        <td th:text="${iterStat.count}"></td>
                        <td th:text="${appointment.id}"></td>
                        <td th:text="${appointment.doctor.name}"></td>
                        <td th:text="${appointment.patient.name}"></td>
                        <td th:text="${#dates.format(appointment.date, 'yyyy-MM-dd')}" class="appointment-date"></td>
                        <td th:text="${appointment.status == 0 ? 'Created' : appointment.status == 1 ? 'Done' : 'Cancelled'}"></td>
                        <td>
                            <a type="button" class="btn btn-md btn-primary"
                                th:href="@{/appointment/{id}(id=${appointment.id})}">Detail
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <object th:include="~{fragments/common :: js}" th:remove="tag"></object>

    <script>
        $(document).ready(function () {
            var table = $('#appointmentsTable').DataTable({
                "lengthMenu": [10, 20, 30],
                "searching": false,
                "language": {
                    "search": ""
                }
            });

            function applyFilters() {
                var nameFilter = $('#searchInput').val().toLowerCase();
                var statusFilter = $('#statusFilter').val();
                var fromDate = $('#fromDate').val();
                var toDate = $('#toDate').val();

                table.rows().every(function() {
                    var row = this.node();
                    var doctorName = $(row).find('td:eq(2)').text().toLowerCase();
                    var patientName = $(row).find('td:eq(3)').text().toLowerCase();
                    var status = $(row).find('td:eq(5)').text();
                    var date = $(row).find('.appointment-date').text();

                    var nameMatch = doctorName.includes(nameFilter) || patientName.includes(nameFilter);
                    var statusMatch = !statusFilter || status === statusFilter;
                    var dateMatch = (!fromDate || date >= fromDate) && (!toDate || date <= toDate);

                    this.nodes().to$().toggle(nameMatch && statusMatch && dateMatch);
                });
            }

            $('#searchInput, #statusFilter, #fromDate, #toDate').on('keyup change', applyFilters);
        });
    </script>
</body>
</html>
