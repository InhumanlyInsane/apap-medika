<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <title>APAP Medika</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <object th:include="~{fragments/common :: js}" th:remove="tag "></object>
    <object th:include="~{fragments/common :: css}" th:remove="tag "></object>
</head>

<body>
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>

    <div class="container mt-5 mb-5">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <h5 class="mb-0 me-2">Appointment Detail</h5>
                    <span class="badge text-bg-success" th:if="${appointment.status == 0}">Created</span>
                    <span class="badge text-bg-warning" th:if="${appointment.status == 1}">Done</span>
                    <span class="badge text-bg-danger" th:if="${appointment.status == 2}">Cancelled</span>
                </div>
                <div class="d-flex gap-2">
                    <form th:action="@{/appointment/{id}/done(id=${appointment.id})}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-outline-secondary">Mark as Done</button>
                    </form>
                    <a type="button" class="btn btn-info" th:href="@{/appointment/{id}/update(id=${appointment.id})}">Update</a>
                    <form th:action="@{/appointment/{id}/cancel(id=${appointment.id})}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-warning">Cancel</button>
                    </form>
                    <a type="button" class="btn btn-danger" th:href="@{/appointment/{id}/delete(id=${appointment.id})}">Delete</a>
                </div>
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <p><strong>ID:</strong> <span th:text="${appointment.id}"></span></p>
                        <p><strong>Patient:</strong> <span th:text="${appointment.patient.name}"></span></p>
                        <p><strong>Doctor:</strong> <span th:text="${appointment.doctor.name}"></span></p>
                        <p><strong>Appointment Date:</strong> <span th:text="${#dates.format(appointment.date, 'dd MMMM yyyy')}"></span></p>
                    </div>
                    <div class="col-md-6">
                        <p><strong>Created At:</strong> <span th:text="${#dates.format(appointment.createdAt, 'dd MMMM yyyy HH:mm')}"></span></p>
                        <p><strong>Last Updated At:</strong> <span th:text="${#dates.format(appointment.updatedAt, 'dd MMMM yyyy HH:mm')}"></span></p>
                    </div>
                </div>
                <div class="mb-3">
                    <h6>Diagnosis</h6>
                    <input type="text" class="form-control" rows="3" readonly disabled th:value="${appointment.diagnosis != null ? appointment.diagnosis : 'No records yet.'}"></input>
                </div>
                <div class="mb-3">
                    <h6>Treatments</h6>
                    <ul class="list-group" th:if="${!appointment.treatments.isEmpty()}">
                        <li class="list-group-item" th:each="treatment : ${appointment.treatments}" th:text="${treatment.name}"></li>
                    </ul>
                    <p th:if="${appointment.treatments == null or appointment.treatments.isEmpty()}">No treatments yet.</p>
                </div>
                <div class="mb-2 d-flex justify-content-end">
                    <a type="button" class="btn btn-info" th:href="@{/appointment/{id}/note(id=${appointment.id})}">Add Diagnosis & Treatments</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
