<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>APAP Medika</title>
    <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
    <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
</head>

<body>
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>

    <div class="container mt-5 mb-5">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <h5 class="mb-0 me-2">Doctor Detail</h5>
                </div>
                <div class="d-flex gap-2">
                    <a type="button" class="btn btn-info" th:href="@{/doctor/{id}/update(id=${doctor.id})}">Update</a>
                    <a type="button" class="btn btn-danger" th:href="@{/doctor/{id}/delete(id=${doctor.id})}">Delete</a>
                </div>
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <p><strong>ID:</strong> <span th:text="${doctor.id}"></span></p>
                        <p><strong>Name:</strong> <span th:text="${doctor.name}"></span></p>
                        <p><strong>Email:</strong> <span th:text="${doctor.email}"></span></p>
                        <p><strong>Gender:</strong> <span th:text="${doctor.gender ? 'Male' : 'Female'}"></span></p>
                        <p><strong>Schedules:</strong> <span th:text="${schedule}"></span></p>
                    </div>
                    <div class="col-md-6">
                        <p><strong>Specialization:</strong> <span th:text="${specializationMap[doctor.specialist]}"></span></p>
                        <p><strong>Years of Experience:</strong> <span th:text="${doctor.yearsOfExperience}"></span> years</p>
                        <p><strong>Fee:</strong> Rp<span th:text="${doctor.fee}"></span></p>
                        <p><strong>Created At:</strong> <span th:text="${#dates.format(doctor.createdAt, 'dd MMMM yyyy HH:mm')}"></span></p>
                        <p><strong>Last Updated At:</strong> <span th:text="${#dates.format(doctor.updatedAt, 'dd MMMM yyyy HH:mm')}"></span></p>
                    </div>
                </div>
                <div class="mb-3">
                    <h6>Appointments</h6>
                    <ul class="list-group" th:if="${!doctor.appointments.isEmpty()}">
                        <li class="list-group-item" th:each="appointment : ${doctor.appointments}" th:text="${appointment.id}"></li>
                    </ul>
                    <p th:if="${doctor.appointments == null or doctor.appointments.isEmpty()}">No appointments yet.</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
