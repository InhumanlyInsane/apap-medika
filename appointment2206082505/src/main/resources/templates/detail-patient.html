<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <title>APAP Medika</title>

    <object th:include="~{fragments/common :: js}" th:remove="tag "></object>
    <object th:include="~{fragments/common :: css}" th:remove="tag "></object>
</head>

<body>
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Search Patient</h2>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="patientNik" class="form-label fw-bold">NIK</label>
                                <input type="text" id="patientNik" class="form-control" readonly disabled th:value="${patient.nik}">
                            </div>
                            <div class="col-md-6">
                                <label for="patientName" class="form-label fw-bold">Name</label>
                                <input type="text" id="patientName" class="form-control" readonly disabled th:value="${patient.name}">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="patientGender" class="form-label fw-bold">Gender</label>
                                <input type="text" id="patientGender" class="form-control" readonly disabled th:value="${patient.gender ? 'Male' : 'Female'}">
                            </div>
                            <div class="col-md-6">
                                <label for="patientBirthDate" class="form-label fw-bold">Date of Birth</label>
                                <input type="text" id="patientBirthDate" class="form-control" readonly disabled th:value="${#dates.format(patient.birthDate, 'dd-MM-yyyy')}">
                            </div>
                        </div>

                        <div class="text-center mb-3">
                            <a class="btn btn-primary" th:href="@{/appointment/{nik}/create(nik=${patient.nik})}">Create Appointment</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
