<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <title>New Doctor</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>

<body>
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h2 class="text-center mb-4">New Doctor</h2>
                        <form th:action="@{/doctor/create}" th:object="${doctorDTO}" method="POST">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" th:field="*{name}" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" th:field="*{email}" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Gender</label>
                                <div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" id="male" th:field="*{gender}" value="true" required>
                                        <label class="form-check-label" for="male">Male</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" id="female" th:field="*{gender}" value="false">
                                        <label class="form-check-label" for="female">Female</label>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="specialization" class="form-label">Specialization</label>
                                <select class="form-select" id="specialization" th:field="*{specialization}" required>
                                    <option value="">Choose specialization...</option>
                                    <option th:each="spec : ${specializationList}" th:value="${spec}" th:text="${spec}"></option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="yearsOfExperience" class="form-label">Years of Experience</label>
                                <input type="number" class="form-control" id="yearsOfExperience" th:field="*{yearsOfExperience}" required>
                            </div>
                            <div class="mb-3">
                                <label for="fee" class="form-label">Fee</label>
                                <input type="text" class="form-control" id="fee" th:field="*{fee}" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Schedule</label>
                                <div id="scheduleContainer">
                                    <div th:each="day, status : *{schedule}" class="input-group mb-2">
                                        <select class="form-select" th:field="*{schedule[__${status.index}__]}">
                                            <option value="">Choose the day...</option>
                                            <option value="monday">Monday</option>
                                            <option value="tuesday">Tuesday</option>
                                            <option value="wednesday">Wednesday</option>
                                            <option value="thursday">Thursday</option>
                                            <option value="friday">Friday</option>
                                            <option value="saturday">Saturday</option>
                                            <option value="sunday">Sunday</option>
                                        </select>
                                        <button type="submit" class="btn btn-danger" name="deleteRow" th:value="${status.index}">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-secondary" name="addRow">Add Schedule</button>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Submit</button>
                                <a class="btn btn-danger" th:href="@{/doctor/all}">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        $(document).ready(function() {
            // Prevent default form submission when adding a schedule
            $('button[name="addRow"]').click(function(e) {
                e.preventDefault();
                var form = $(this).closest('form');
                $.post(form.attr('action') + '?addRow', form.serialize(), function(data) {
                    $('#scheduleContainer').html($(data).find('#scheduleContainer').html());
                });
            });
        });
    </script>

</body>
</html>
