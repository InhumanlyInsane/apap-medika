<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>APAP Medika</title>
    <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
    <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
</head>

<body>
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>

    <div class="d-flex flex-column align-items-center justify-content-center" style="height: 80vh;">
        <h1 class="text-center fw-bold">Delete Appointment</h1>
        <p class="text-center" th:text="${message}"></p>
        <div class="text-center">
            <form th:action="@{/appointment/delete}" th:object="${appointmentDTO}" method="POST" class="d-inline">
                <input type="hidden" th:field="*{id}" />
                <button class="btn btn-danger" type="submit">Delete</button>
            </form>
            <a th:href="@{/appointment/{id}(id=${appointmentDTO.id})}" class="btn btn-warning d-inline ms-2">Cancel</a>
        </div>
    </div>

</body>

</html>
