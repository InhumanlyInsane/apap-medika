<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APAP Medika</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5 mb-5">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <h5 class="mb-0 me-2">Appointment Detail</h5>
                    <span class="badge text-bg-success" th:if="${appointment.status == 0}">Created</span>
                    <span class="badge text-bg-warning" th:if="${appointment.status == 1}">Done</span>
                    <span class="badge text-bg-danger" th:if="${appointment.status == 2}">Cancelled</span>
                </div>
                <div class="d-flex gap-2">
                    <button type="button" class="btn btn-outline-secondary">Mark as Done</button>
                    <a th:href="@{/appointment/{id}/update(id=${appointment.id})}" class="btn btn-info">Update</a>
                    <button type="button" class="btn btn-warning">Cancel</button>
                    <button type="button" class="btn btn-danger">Delete</button>
                </div>
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <p><strong>ID:</strong> <span th:text="${appointment.id}"></span></p>
                        <p><strong>Patient:</strong> <span th:text="${appointment.patient.name}"></span></p>
                        <p><strong>Doctor:</strong> <span th:text="${appointment.doctor.name}"></span></p>
                        <p><strong>Appointment Date:</strong> <span th:text="${#dates.format(appointment.date, 'dd MMMM yyyy')}"></span></p>
                    </div>
                    <div class="col-md-6">
                        <p><strong>Created At:</strong> <span th:text="${#dates.format(appointment.createdAt, 'dd MMMM yyyy HH:mm')}"></span></p>
                        <p><strong>Last Updated At:</strong> <span th:text="${#dates.format(appointment.updatedAt, 'dd MMMM yyyy HH:mm')}"></span></p>
                    </div>
                </div>
                
                <form th:action="@{/appointment/note}" th:object="${appointmentDTO}" method="post">
                    <input type="hidden" th:field="*{id}">
                    <div class="mb-3">
                        <label for="diagnosis" class="form-label">Diagnosis</label>
                        <textarea class="form-control" id="diagnosis" th:field="*{diagnosis}" rows="3"></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Treatments</label>
                        <div th:each="treatment, treatmentStat : *{treatments}">
                            <div class="input-group mb-2">
                                <select class="form-select" th:field="*{treatments[__${treatmentStat.index}__].id}">
                                    <option value="">Select Treatment</option>
                                    <option th:each="treatmentOption : ${allTreatments}"
                                            th:value="${treatmentOption.id}"
                                            th:text="${treatmentOption.name}"></option>
                                </select>
                                <button type="submit" class="btn btn-danger" name="deleteRow" th:value="${treatmentStat.index}">Delete</button>
                            </div>
                        </div>
                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-secondary" name="addRow">Add Row</button>
                        </div>
                    </div>
                    
                    <div class="mb-3 d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary">Finish Adding</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
